<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <h2 id="clock">00:00</h2>
    <form id="login-form">
      <h2>Hello, what's your name?</h2>
      <input id="input-name" required maxlength="15" type="text" />
      <input id="input-btn" type="submit" value="Log In" />
    </form>
    <div id="section" class="hidden">
      <h1 id="greeting"></h1>
      <form id="todo-form">
        <h2>What is your main focus for today?</h2>
        <input id="todo-btn" type="text" />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <div class="footer">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>

      <div></div>
    </div>

    <script src="src/js/greeting.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/quotes.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
    <script src="src/js/api-key.js"></script>
  </body>
</html>
